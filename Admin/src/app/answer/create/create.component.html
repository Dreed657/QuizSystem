<hr />
<div class="content">
  <h4 class="mb-0">Add Answers</h4>
  <form [formGroup]="form" class="p-3 m-2">
    <div class="form-group">
      <input type="text" formControlName="content" placeholder="Answer" class="m-2 form-control"/>

      <button
        class="btn btn-primary"
        color="info"
        type="submit"
        (click)="addHandler()"
        [disabled]="form.invalid || isSending"
      >
        Add
      </button>
      <app-loader [isLoading]="isSending"></app-loader>
    </div>
  </form>
</div>
