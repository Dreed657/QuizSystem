<div class="questions-nav">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <h3>Questions</h3>

      <button
        class="btn btn-danger d-inline-block d-lg-none ml-auto"
        type="button"
        data-toggle="collapse"
        data-target="#questionsNav"
        aria-controls="questionsNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-align-justify"></i>
      </button>

      <div class="collapse navbar-collapse" id="questionsNav">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <a
              class="nav-link text-success"
              [routerLink]="['/questions/create']"
              title="Create"
              ><i class="fas fa-plus-square fa-2x"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<app-loader [isLoading]="isLoading"></app-loader>

<table *ngIf="questions && !isLoading" class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Type</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let question of questions" routerLink="{{ question.id }}">
      <td scope="row">{{ question.id }}</td>
      <td>{{ question.title }}</td>
      <td>{{ question.type }}</td>
      <td>
        <div class="row">
          <a
            class="nav-link text-warning"
            [routerLink]="['/questions/update', question.id]"
            title="Update"
            ><i class="fas fa-edit fa-lg"></i
          ></a>

          <!-- TEMP UNAVAILABLE -->
          <!-- <a
              class="nav-link text-danger"
              (click)="deleteHandler(exam.id)"
              title="Update"
              ><i class="fas fa-trash fa-lg"></i
            ></a> -->
        </div>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="questions?.length == 0" class="text-center text-danger">
  No questions in the bank!
</p>
